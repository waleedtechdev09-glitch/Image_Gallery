name: Deploy Image_Gallery

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: image-gallery
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      # --- YE STEP ZAROORI HAI ---
      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig --name final-tier-cluster --region ap-south-1

      - name: Deploy to Kubernetes
        run: |
          # Ingress apply karein
          kubectl apply -f k8s/ingress.yaml

          # Backend deploy karein
          kubectl apply -f k8s/backend.yaml

          # Frontend image update aur deploy
          sed -i "s|image:.*|image: ${{ env.IMAGE }}|g" k8s/frontend.yaml
          kubectl apply -f k8s/frontend.yaml
